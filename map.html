<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather with Map</title>
    <link rel="stylesheet" href="map.css">
</head>

<body>
    <div  class="container">

        <div id="div-1">
            <h1>Weather API</h1>
            <div id="ip">
                <li id="lati"></li>
                <li id="longi"></li>
            </div>
            <div id="map"></div>
        </div>
        
        <div id= "div-2">       

                
    
                
                    <div id="heading"><h1>Weather Data</h1></div>
                    <div id="list">
                        <ul id="weather">
    
                            <li id="Location"></li>
                            <li id="lat"></li>
                            <li id="lon"></li>
                            <li id="timezone"></li>
                            <li id="windspeed"></li>
                            <li id="pressure"></li>
                            <li id="humidity"></li>
                            <li id="winddirection"></li>
                            <li id="uvindex"></li>
                            <li id="feelslike"></li>
                        </ul>
                    </div>
                
          

        </div>
        


        
    </div>
    <script src="map.js"></script>
</body>

</html>
